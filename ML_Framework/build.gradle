plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-csv:1.9.0' // For reading CSV files
    implementation 'org.apache.commons:commons-math3:3.6.1' // For logistic regression
    implementation 'nz.ac.waikato.cms.weka:weka-stable:3.8.6' // For Decision Tree
    testImplementation'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()
}